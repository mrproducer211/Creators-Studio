[build]
  command = "cd Desktop/Creator-Studio && rm -rf node_modules package-lock.json 2>/dev/null || true && npm install && npm run build"
  publish = "Desktop/Creator-Studio/dist"

[build.environment]
  NODE_VERSION = "20"

# Serverless functions configuration
[functions]
  directory = "Desktop/Creator-Studio/netlify/functions"
  node_bundler = "esbuild"

# SPA redirects - all routes go to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

